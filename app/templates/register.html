<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>hiking-lend</title>
		{#<link rel="icon" href="img/favicon.ico">#}
		<!-- CSS FILES -->
                <link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.min.css')}} " />
	</head>
	<body class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>
		<div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
			<span class="uk-text-small uk-text-muted">© 2023 互推</span>
		</div>
		<div class="uk-width-medium uk-padding-small">
		  <!-- login -->
                  <h3>註冊</h3>
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                  <div class="uk-alert-danger" uk-alert>
                    <a class="uk-alert-close" uk-close></a>
                    <p>{{ message }}</p>
                  </div>
                    {% endfor %}
                  {% endif %}
                  {% endwith %}
			<form class="toggle-class" action="/register" method="POST">
				<fieldset class="uk-fieldset">
					<div class="uk-margin-small">
						<div class="uk-inline uk-width-1-1">
							<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
							<input class="uk-input uk-border-pill" required placeholder="email" type="text" name="email">
						</div>
					</div>
					<div class="uk-margin-bottom">
						<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">送出</button>
					</div>
				</fieldset>
			</form>
			<!-- /login -->
			
			<!-- action buttons -->
			<div>
			  <div class="uk-text-center">
			    已經註冊過了？前往<a class="uk-link-reset uk-text-small toggle-class" href="{{ url_for('main.login') }}">登入</a>
			</div>
			<!-- action buttons -->
		</div>
		
		<!-- JS FILES -->
                <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
                <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>
	</body>
</html>
