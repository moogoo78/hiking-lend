{% extends "base.html" %}

{% block style %}

{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/easepick.min.js') }}"></script>
<script>
      const DateTime = easepick.DateTime;
      const bookedDates = [
          '2023-02-02',
          ['2023-02-06', '2023-01-11'],
          '2023-02-18',
          '2023-02-20',
          '2023-02-25',
      ].map(d => {
          if (d instanceof Array) {
            const start = new DateTime(d[0], 'YYYY-MM-DD');
            const end = new DateTime(d[1], 'YYYY-MM-DD');

            return [start, end];
          }

          return new DateTime(d, 'YYYY-MM-DD');
      });
      const picker = new easepick.create({
        element: document.getElementById('datepicker'),
        css: [
          "{{ url_for('static', filename="css/easepick.css") }}",
          "{{ url_for('static', filename="css/demo_hotelcal.css") }}",
        ],
        plugins: ['RangePlugin', 'LockPlugin'],
        RangePlugin: {
          tooltipNumber(num) {
            return num - 1;
          },
          locale: {
            one: 'night',
            other: 'nights',
          },
        },
        LockPlugin: {
          minDate: new Date(),
          minDays: 2,
          inseparable: true,
          filter(date, picked) {
            if (picked.length === 1) {
              const incl = date.isBefore(picked[0]) ? '[)' : '(]';
              return !picked[0].isSame(date, 'day') && date.inArray(bookedDates, incl);
            }

            return date.inArray(bookedDates, '[)');
          },
        }
      });
</script>
{% endblock %}

{% block main %}
<div class="uk-container uk-margin-remove-top">
  <form class="uk-form-stacked" action="{{ url_for('main.lend_view') }}" method="post">
    <fieldset class="uk-fieldset">
      <legend class="uk-legend">Legend</legend>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">聯絡人</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="name" type="text" placeholder="" name="person">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">聯絡電話</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="phone" type="text" placeholder="" name="phone">
          </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-select">領取店家</label>
        <div class="uk-form-controls">
          <select class="uk-select" id="form-stacked-select" name="store">
            <option value="">-- 請選擇--</option>
            {% for i in store_list %}
            <option value="{{ i.id }}">{{ i.title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="datepicker">選擇日期</label>
        <div class="uk-form-controls">
          <input id="datepicker" class="uk-input" placeholder="choose..." name="pickdate" />
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">備註</label>
        <div class="uk-form-controls">
          <textarea class="uk-textarea" name="remarks"></textarea>
        </div>
      </div>

      <button class="uk-button uk-button-primary">送出</button>
    </fieldset>
  </form>
</div>
{% endblock %}
